<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-800 text-white flex justify-center items-center h-screen">
    <div class="p-8 rounded-lg bg-gray-900 shadow-lg flex flex-col items-center">
        <div class="mb-4">
            <img src="Hh3QSVB-no-background.png" alt="Album Cover" class="w-64 h-64 rounded">
        </div>
        <div class="text-2xl font-bold">drivers license</div>
        <div class="text-md text-gray-400">Olivia Rodrigo</div>
        <div class="mt-4 flex space-x-4">
            <button class="bg-gray-800 p-2 rounded-full">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="bg-blue-500 p-2 rounded-full">
                <i class="fa fa-play"></i>
            </button>
            <button class="bg-gray-800 p-2 rounded-full">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5 mt-4">
            <div class="bg-blue-600 h-1.5 rounded-full" style="width: 50%;"></div>
        </div>
    </div>
</body>
</html>
